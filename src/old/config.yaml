site:
  name: Altitude Consulting
  site: 'https://www.altitude7.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Altitude Consulting
    template: '%s — Altitude Consulting'
  description: "Board-Ready AI Strategy in 90 Days. We help COOs and GMs of mid-sized financial firms unlock the full potential of AI—without compromising governance or wasting resources."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Altitude Consulting
    images:
      - url: '~/assets/images/blockchain.jpg'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@altitudeconsult'
    site: '@altitudeconsult'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/insights/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'insights' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
